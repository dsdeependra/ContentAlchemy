# Production Configuration
environment: production

openai:
  model: gpt-4
  temperature: 0.7
  max_tokens: 2000

serp:
  num_results: 5

image:
  model: dall-e-3
  size: 1024x1024
  quality: hd

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: logs/production.log

cache:
  enabled: true
  ttl: 7200

rate_limits:
  requests_per_minute: 30
  requests_per_hour: 500

monitoring:
  enabled: true
  langsmith: true
