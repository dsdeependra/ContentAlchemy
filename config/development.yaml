# Development Configuration
environment: development

openai:
  model: gpt-4
  temperature: 0.7
  max_tokens: 2000

serp:
  num_results: 5

image:
  model: dall-e-3
  size: 1024x1024
  quality: standard

logging:
  level: DEBUG
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: logs/development.log

cache:
  enabled: true
  ttl: 3600

rate_limits:
  requests_per_minute: 60
  requests_per_hour: 1000
